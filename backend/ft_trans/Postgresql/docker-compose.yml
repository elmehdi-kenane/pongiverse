version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    restart: on-failure
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: on-failure

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      device: /Users/mmaqbour/Desktop/PgData
      o: bind

