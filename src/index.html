<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="mainPage">
		<div class="navBar">
			<button class="logo"><img src="logo.svg" alt="logo"></button>
			<button class="homeLogo"><img src="homee.svg" alt="logo"></button>
		</div>
		<div class="bodyPage">
			<div class="signUpContainer">
				<h1 class="title">Sign Up</h1>
				<div class="Intra">
					<img class="intraLogo" src="42_logo.svg" alt="">
					<button class="IntraButton">Sign Up with Intra</button>
				</div>
				<div class="Google">
					<img class="googleLogo" src="googleIcon.png" alt="">
					<button class="GoogleButton">Sign Up with Google</button>
				</div>
				<div class="withEmail">
					<div class="lineBef"></div>
					<div class="withEmailP">
						<p>Sign Up With Email</p>
					</div>
					<div class="lineAf"></div>
				</div>
				<form class="signUpForm" action="">
					<input class="firstInput" type="text" placeholder="enter your email">
					<input class="inputs" type="text" placeholder="enter your password">
					<input class="inputs" type="text" placeholder="confirm your password">
					<button type="submit" class="submitButton">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
